<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
 <div class="container">  <!--For the form -->
    <div class="form-group py-4"><!--Name-->
     
        <input type="text" class='form-control' id="studentname" placeholder="Enter Student Name">
        
    </div>




    <div class="form-group py-4"><!--ID-->
        <input type="number" class='form-control' id="studentid" placeholder="Enter Student ID">
    </div>
    
    
    
    
    <div class="form-group py-4">   <!--GPA-->
        <input type="number" class='form-control' id="studentgpa" placeholder="Enter Student  GPA">
    </div>

   <button type="button" id="add" class="btn btn-dark">Add</button>
    
 </div>





       <div class="container py-5"><!--For the table-->
           <table class="table table-striped table-dark">
              <thead>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Student GPA</th>
                <th>Delete</th>
                <th>Edit</th>
              </thead>

              <tbody id="tableBody">

              </tbody>
           </table>
       </div>




       
       <div class="container"></div>

       <script src="./main.js"></script>

</html>
